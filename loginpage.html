<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>LOGIN</title>
  <link rel="stylesheet" type="text/css" href="css/loginpage.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js">
  </script>

  </script>

<body>
  <form action="login.php" method="post">
    <div class="logincontainer">
      <input class="ipbox" type="text" placeholder="Registration Number" name="regno" required>
      <br>
      <input class="ipbox" type="password" placeholder="Password" name="psword" required>
      <br>
      <button class="loginbtn" type="submit"><span>LOGIN</span></button>
    </div>
  </form>
  <form action="signup.html" method="post">
    <button class="signupbtn" type="submit">SIGN UP</button>
  </form>
</body>
